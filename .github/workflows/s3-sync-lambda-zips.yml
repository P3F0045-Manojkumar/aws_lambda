name: Upload Lambda ZIP contents to GitHub

on:
  workflow_dispatch:

jobs:
  extract-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Install unzip
        run: sudo apt-get install -y unzip

      - name: Download all ZIPs from S3
        run: |
          aws s3 sync s3://s3lvm/ lambda_zips/

      - name: Extract ZIPs preserving S3 folder structure
        run: |
          mkdir -p lambda_versions
          cd lambda_zips
          
          # For every zip file found...
          find . -name "*.zip" | while read zip_path; do
            # Remove the ./ prefix
            clean_path=${zip_path#./}
            
            # Get the directory structure (e.g., Extention_route/v1)
            base_dir=$(dirname "$clean_path")
            
            # Create destination directory in lambda_versions with same structure
            mkdir -p "../lambda_versions/$base_dir"
            
            # Unzip into the destination
            unzip -qq "$zip_path" -d "../lambda_versions/$base_dir"
          done

      - name: Commit & Push to repo
        run: |
          git config user.name "Manojkumar"
          git config user.email "g.manojkumar@p3fusion.com"
          git add lambda_versions
          git commit -m "Update extracted Lambda versions from S3"
          git push
